<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-info">
    <h1 class="text-center mt-2 mb-2">Add Quiz</h1>
    <div class="container">
      <div class="p-2">
        <textarea
          name=""
          placeholder="Add Question"
          class="p-2 fs-5 border-0 w-100 rounded shadow bg-white"
          id="question"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="p-2">
        <div>
          <input
            type="text"
            class="p-2 w-100 fs-5 border-0 rounded shadow bg-white"
            placeholder="enter options"
            id="option"
          />
          <button onclick="add()" class="btn btn-dark">Add</button>
        </div>
        <div>
          <ol id="optionsParent"></ol>
        </div>
        <div>
          <p id="correctAnswer" class="bg-success text-white p-3">
            Correct Answer
          </p>
        </div>
        <div>
          <button onclick="submintQuestion()" class="btn btn-dark">
            submint
          </button>

          <a class="btn btn-dark" href="quiz.html">attempt quiz</a>
          <a class="btn btn-dark" href="index.html">back</a>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
